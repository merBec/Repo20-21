<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<h2>QWERTY keyboard</h2>

  <body>

    <textarea id="tbInput" type="text" placeholder="TEXT AREA"></textarea>

<div class="keyboard" id="VirtualKey">

  <button id="btn1" type="button" onclick="input('1');">1</button>
  <button id="btn2" type="button" onclick="input('2');">2</button>
  <button id="btn3" type="button" onclick="input('3');">3</button>
  <button id="btn4" type="button" onclick="input('4');">4</button>
  <button id="btn5" type="button" onclick="input('5');">5</button>
  <button id="btn6" type="button" onclick="input('6');">6</button>
  <button id="btn7" type="button" onclick="input('7');">7</button>
  <button id="btn8" type="button" onclick="input('8');">8</button>
  <button id="btn9" type="button" onclick="input('9');">9</button>
  <button id="btn0" type="button" onclick="input('0');">0</button>
  <button id="btnDel" type="button" onclick="del();">Back Space</button>
  <!-- <br> -->
  <button id="btnQ" type="button" onclick="input('q');">q</button>
  <button id="btnW" type="button" onclick="input('w');">w</button>
  <button id="btnE" type="button" onclick="input('e');">e</button>
  <button id="btnR" type="button" onclick="input('r');">r</button>
  <button id="btnT" type="button" onclick="input('t');">t</button>
  <button id="btnY" type="button" onclick="input('y');">y</button>
  <button id="btnU" type="button" onclick="input('u');">u</button>
  <button id="btnI" type="button" onclick="input('i');">i</button>
  <button id="btnO" type="button" onclick="input('o');">o</button>
  <button id="btnP" type="button" onclick="input('p');">p</button>
  <br />
  <button id="btnA" type="button" onclick="input('a');">a</button>
  <button id="btnS" type="button" onclick="input('s');">s</button>
  <button id="btnD" type="button" onclick="input('d');">d</button>
  <button id="btnF" type="button" onclick="input('f');">f</button>
  <button id="btnG" type="button" onclick="input('g');">g</button>
  <button id="btnH" type="button" onclick="input('h');">h</button>
  <button id="btnJ" type="button" onclick="input('j');">j</button>
  <button id="btnK" type="button" onclick="input('k');">k</button>
  <button id="btnL" type="button" onclick="input('l');">l</button>
  <button id="btnCapsLock" type="button" onclick="capsLock();">Caps Lock</button>
  <br />
  <button id="btnZ" type="button" onclick="input('z');">z</button>
  <button id="btnX" type="button" onclick="input('x');">x</button>
  <button id="btnC" type="button" onclick="input('c');">c</button>
  <button id="btnV" type="button" onclick="input('v');">v</button>
  <button id="btnB" type="button" onclick="input('b');">b</button>
  <button id="btnN" type="button" onclick="input('n');">n</button>
  <button id="btnM" type="button" onclick="input('m');">m</button>
  <button id="btnMdlLine" type="button" onclick="input('-');">-</button>
  <button id="btnBtmLine" type="button" onclick="input('_');">_</button>
  <button id="btnShift" type="button" onclick="shift(true);">Shift</button>
  <br />
  <button id="btnSpace" type="button"  onclick="space()" ;>Space</button>
  <button id="btnOK" type="button" onclick="submit()">OK</button>
 
</div>
</body>

</html>
